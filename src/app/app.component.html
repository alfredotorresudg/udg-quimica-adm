<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Estudiantes</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>UDG Química Administrador</span>
    </mat-toolbar>

    <!-- Contenido -->
    <div class="contenido">
      <div>Bienvenido</div>

      
      
      <mat-grid-list cols="3" rowHeight="100px" gutterSize="10px">
          <mat-grid-tile class="gridcol" [colspan]="1" [rowspan]="6">
            <div>

              <!--
              <form action = "">
                
                <mat-form-field>
                  <mat-label>Código de Estudiante:</mat-label>
                  <input type="text" matInput placeholder="Código" required="">
                  <mat-icon matSuffix></mat-icon>
                  <mat-hint>Indroduzca el código completo</mat-hint>
                </mat-form-field>
        
              </form>
              -->
            </div>    
            
          </mat-grid-tile>
          <mat-grid-tile class="gridcol" [colspan]="1" [rowspan]="6">
          
          </mat-grid-tile>
          <mat-grid-tile class="gridcol" [colspan]="1" [rowspan]="6">
          
          </mat-grid-tile>
      </mat-grid-list>
      
    </div>
    
    
  </mat-sidenav-content>
</mat-sidenav-container>
